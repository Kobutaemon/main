<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>ToDo App</h1>
    </header>
    <main>
        <div class="list">
            <div class="row">
                <div class="title">
                    <i class="fa-solid fa-check"></i>
                    <div class="task"><p>タスク名</p></div>
                </div>
                <div class="button">
                    <div class="edit"><p>編集</p></div>
                    <div class="delete"><p>削除</p></div>
                </div>
            </div>
        </div>
        <div class="plus-button">
            <i class="fa-solid fa-plus"></i>
        </div>
    </main>
    <script src="https://kit.fontawesome.com/a4fb15752c.js" crossorigin="anonymous"></script>
</body>
</html>
